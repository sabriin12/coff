<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Welcome to Duqow Coffee Shop</h1>

<div id="menu">
  <h2>Coffee Menu</h2>
    <ul>
        <li>
            <img src="Espresso.jpg" alt="Espresso" width="100">
            <button onclick="orderCoffee(1)">Espresso - $2.50</button>
        </li>
        <li>
            <img src="latte.jpg" alt="Latte" width="100">
            <button onclick="orderCoffee(2)">Latte - $3.00</button>
        </li>
        <li>
            <img src="Cappuccino.jpg" alt="Cappuccino" width="100">
            <button onclick="orderCoffee(3)">Cappuccino - $3.50</button>
        </li>
    </ul>
</div>
          <p>We have the Coffee taste you are looking for </p>
  <div id="snack-menu">
      <h2>Snack Menu</h2>
      <ul>
          <li>
              <img src="Samosa.jpeg" alt="Samosa" width="100">
              <button onclick="orderSnack(1)">Samosa - $2.50</button>
          </li>
        <li>
            <img src="frenchfries.jpeg" alt="french fries" width="100">
            <button onclick="orderSnack(1)">Samosa - $1.50</button>
        </li>
          <li>
              <img src="Cookies.jpg" alt="Cookie" width="100">
              <button onclick="orderSnack(2)">Cookie - $2.00</button>
          </li>
      </ul>
  </div>
<script src="script.js"></script> 
<footer>
  <p>&copy;2023 Duqow Coffee Shop. All rights reserved.</p>
</footer>
</body>
</html>
